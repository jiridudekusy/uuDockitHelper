<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>jdkBookKitHelper</title>

    <!-- NOTE Following URLs are automatically replaced during build according to the configuration in config/config.js.
      Additionally, <base> element is automatically inserted here so that relative paths are loaded relatively to app base,
      not relatively to current use case in the URL. -->
    <% template = `
    <link type="text/css" rel="stylesheet" href="loading.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.plus4u.net/libs/materialdesignicons/2.0.46/css/materialdesignicons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ext-language_tools.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/mode-markdown.js"/>

    <!--<script src="utils/mySnippet.js"></script>-->
    <script>
      ace.require("ace/ext/language_tools");

      let snippetManager = ace.require("ace/snippets").snippetManager;

      // trick ACE editor that snippets for markdown are loaded already
      snippetManager.files = {
        "ace/mode/markdown":{}
      }
    </script>

    <script src="~systemjs/system.js"></script>
    <script src="uu5-environment.js"></script>

    <!-- Add extra <link>s or <script>s here if necessary. -->

    ` %><%= htmlWebpackPlugin.options.ejsFixUrls(template) %>
  </head>

  <body>
    <div id="UU5RouterSpace">
      <div class="uu-app-loading">
        <span class="uu-app-loading-dot"></span>
        <span class="uu-app-loading-dot"></span>
        <span class="uu-app-loading-dot"></span>
      </div>
    </div>
    <script>
      SystemJS.import("./index.js").then(function (Index) {
        Index.render("UU5RouterSpace");
      });
    </script>
  </body>
</html>
